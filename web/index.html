<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<button onClick="video();">Play Video</button>
<br>
<button onClick="alarm();">Play Alarm</button>
<br>

</body>

<script>

function alarm()
{
    var data = { "file": "Code ok.mp3", "location": "Boston" };
    $.ajax({
        method: "POST",
        contentType: "application/json; charset=UTF-8",
        url: "swan/sound",
        data: JSON.stringify(data),
        dataType : "json"
    }).
    done(function( json )  {
        alert( json );
    }).
    fail(function(jqXHR, textStatus, errorThrown) {
        console.log(jqXHR);
        alert("Sorry. Server unavailable. ");
    }); 
}

function video()
{
    var data = { "name": "swan.mp4" };
    $.ajax({
        method: "POST",
        contentType: "application/json; charset=UTF-8",
        url: "swan/video/swan.mp4",
        data: JSON.stringify(data),
        dataType : "json"
    }).
    done(function( json )  {
        alert( json );
    }).
    fail(function(jqXHR, textStatus, errorThrown) {
        console.log(jqXHR);
        alert("Sorry. Server unavailable. ");
    }); 
}

</script>

</html>
